<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Income Prediction</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Adult Census Income Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form class="form" action="{{ url_for('predict_datapoint')}}"method="post">

        <input type="text" class="form-input" name="age" placeholder="age" required="required" /><br>

    	<select type="text" name="workclass" placeholder="Work Class" required="required">
            <option value="State-gov">State Government</option>
            <option value="Self-emp-not-inc">Self Employeed</option>
            <option value="Private">Private</option>
            <option value="Federal-gov">Federal Government Jobs</option>
            <option value="Local-gov">Local Government Jobs</option>
          </select>

        <input type="text" class="form-input" name="fnlwgt" placeholder="fnlwgt" required="required" /><br>

        <select type="text" name="education" placeholder="education" required="required">
            <option value="Bachelors"> Bachelors</option>
            <option value="HS-grad"> HS-grad</option>
            <option value="11th"> 11th</option>
            <option value="9th"> 9th</option>
            <option value=" Some-college"> Some-college</option>
            <option value=" Assoc-acdm">Association Academic</option>
            <option value=" Assoc-voc">Assoc-voc</option>
            <option value=" 7th-8th">7-8th</option>
            <option value="Doctorate"> Doctorate</option>
            <option value=" Prof-school">Professor School</option>
          </select>

        <input type="text" class="form-input" name="education-num" placeholder="education-num" required="required" /><br>

        <select type="text" name="marital-status" placeholder="Marital Status" required="required">
            <option value="Never-married">Never-married</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Separated">Separated</option>
            <option value="Widowed">Widowed</option>
            <option value="Married-spouse-absent">Married-spouse-absent</option>
            <option value="Married-AF-spouse">Married-AF-spouse</option>
          </select>

        <select type="text" name="Occupation" placeholder="Occupation" required="required">
            <option value=" Adm-clerical">Adm-clerical</option>
            <option value=" Exec-managerial"> Exec-managerial</option>
            <option value=" Handlers-cleaners">Handlers-cleaners</option>
            <option value=" Prof-specialty"> Prof-specialty</option>
            <option value=" Other-service"> Other-service</option>
            <option value=" Sales"> Sales</option>
            <option value=" Craft-repair"> Craft-repair</option>
            <option value=" Transport-moving"> Transport-moving</option>
            <option value=" Farming-fishing"> Farming-fishing</option>
            <option value=" Machine-op-inspct"> Machine-op-inspct</option>
            <option value=" Tech-support"> Tech-support</option>
        </select> 

        <select type="text" name="relationship" placeholder="relationship" required="required">
            <option value="Not-in-family">Not-in-family</option>
            <option value="Husband"> Husband</option>
            <option value="Wife">Wife</option>
            <option value="Own-child">Own-child</option>
            <option value=" Unmarried"> Unmarried</option>
        </select>
        
        <select type="text" name="race" placeholder="race" required="required">
            <option value=" White"> White</option>
            <option value=" Black"> Black</option>
            <option value=" Asian-Pac-Islander"> Asian-Pac-Islander</option>
            <option value=" Amer-Indian-Eskimo"> Amer-Indian-Eskimo</option>
        </select>

        <select type="text" name="sex" placeholder="sex" required="required">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <input type="text" class="form-input" name="capital-gain" placeholder="capital-gain" required="required" /><br>
        <input type="text" class="form-input" name="capital-loss" placeholder="capital-loss" required="required" /><br>
        <input type="text" class="form-input" name="hours-per-week" placeholder="hours-per-week" required="required" /><br>

        <select type="text" name="country" placeholder="country" required="required">
            <option value=" United-States"> United-States</option>
            <option value="Cuba">Cuba</option>
            <option value="Jamaica"> Jamaica</option>
            <option value="India">India</option>
            <option value="Mexico">Mexico</option>
            <option value="South">South</option>
            <option value="Puerto-Rico"> Puerto-Rico</option>
            <option value="Honduras"> Honduras</option>
            <option value="England">England</option>
            <option value="Canada">Canada</option>
        </select>

        <button type="submit" class="form-button" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 <h2>
    The Prediction output is {{results}}
 </h2>
</body>
</html>
